<ion-header>
  <ion-navbar>
    <ion-title>
      Home page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- request form component -->
  <request-form (response)="onResponse($event)"></request-form>

</ion-content>

<ion-footer [hidden]="!responseArrived">

  <div class="footer">

    <div class="pad">
      <ion-icon name="close" (click)="discardResponse()"></ion-icon>
    </div>

    <div (click)="showResponse()" class="pad">
      <span>Response</span>
    </div>

  </div>

</ion-footer>
